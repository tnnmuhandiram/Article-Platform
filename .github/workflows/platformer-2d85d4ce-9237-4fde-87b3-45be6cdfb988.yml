name: Platformer Generated github-tharindu Build
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: tmuhandiram/article-platform
      CONTAINER_REGISTRY: https://index.docker.io/v1/
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME_97e54f1a-6027-46f9-91d2-02ac98c20644 }}
          password: ${{ secrets.DOCKER_PASSWORD_97e54f1a-6027-46f9-91d2-02ac98c20644 }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_31BCB57C_87BB_4D00_8BF8_857103982288}}
          project-id: ${{secrets.PROJECT_ID_31BCB57C_87BB_4D00_8BF8_857103982288}}
          token: ${{secrets.AUTOGENERATED_CICD_31BCB57C_87BB_4D00_8BF8_857103982288}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 68740c45-a2e8-464e-ad68-b14405e6182d
